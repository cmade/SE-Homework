<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/style5.css">
  <title>Clock Exercise 5</title>
</head>
<body>
  
  <div id="container">
    
    <div id="clock">
      <p id="ticker">00:00</p>
      <input type="text" style="display: none; height: 70px; width: 70px; margin: 65px 25px; font-size: 3.5em; background: rgb(0, 149, 207); color: black;" id="input1">
      <span style="display: none; font-size: 3.5em; margin-left: -30px;" id="span">:</span>
      <input type="text" style="display: none; height: 70px; width: 70px; margin-right: 0px; font-size: 3.5em; background: rgb(0, 149, 207); color: black;" id="input2">
    </div>
  </div>
  <script src="../JavaScript/script5.js"></script>
</body>
</html>
