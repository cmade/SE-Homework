<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Image SlidShow</title>
</head>
<body>
  <div>
    <img src="./image/img1.jpg" alt="image1" width="400px" height="600px" style="transition: all 2s;">
    <br>
    <button onclick="plusDivs(-1)">Back</button><button onclick="plusDivs(1)">Forward</button>
  </div>
  <script>
    var num = 1;
    function plusDivs(x) {
      if (x === 1 && num < 5) {
        num += 1
        document.getElementsByTagName("img").item(0).src = "./image/img" + String(num) + ".jpg"
        console.log(document.getElementsByTagName("img").item(0).src = "./image/img" + String(num) + ".jpg");
      }else if(x === -1 && num > 1){
        num -= 1
        document.getElementsByTagName("img").item(0).src = "./image/img" + String(num) + ".jpg"
      }
    }
  </script>
</body>
</html>
