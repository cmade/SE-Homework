<!--Calculator Assignment

 Create a div with two input fields in the body of your html
 Using JavaScript, declare your variables ( a, b, c)
 Create a button for 4 different orders of operation
- Addition - division
- multiplication - subtraction
 Create a function for each mathematical operator ( you can use the same template as sum( ) to start)  -->

<div id= "container">
  <h1 id="result"></h1>
  <input type="text" id="a">
  <input type="text" id="b"><br>
  <button onClick="sum()" value="Add" id="sum"> Add</button>
  <button onClick="subtract()" value="Subtract">Subtract</button>
  <button onClick="multiply()" value="Multiply"> Multiply</button>
  <button onClick="divide()" value="Divide"> Divide</button>
</div>
